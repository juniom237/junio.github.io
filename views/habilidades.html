<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/protflio/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="#"><i class="fas fa-home"></i> Home</a>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#"><i class="fas fa-info-circle"></i> Skill</a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-envelope"></i> Projeto</a></li>
                <li class="nav-item"><a href="#"><i class="fas fa-user"></i> Fatec</a></li>
            </ul>
        </nav>
     </header>
     <main>
         <div class="habilidade">
             <div class="front">
                <h1>Front-end</h1>
                <div class="icon" onclick="openModal()">
                    <i class="fa-brands fa-html5 fa-2xl" style="color: #e44f26;"></i>
                </div>
                <div id="myModal" class="modal">
                    <div class="modal-content">
                      <span class="close" onclick="closeModal()">&times;</span> <!-- Botão de fechar -->
                      <p>Aqui está o conteúdo do modal. Você pode colocar qualquer coisa aqui.</p>
                    </div>
                </div>
                <div>
                    
                    <i class="fa-brands fa-css3-alt fa-2xl" style="color: #1572b6;"></i>
                </div>
             </div>
             <div class="back">
                 <h1>Back-end</h1>
                 <div>
                    <i class="fa-brands fa-php fa-2xl" style="color: #617cb2;"></i>
                 </div>
             </div>
             <div class="frame">
                <h1>Framework</h1>
                <div>
                    <i class="fa-brands fa-bootstrap fa-2xl" style="color: #B197FC;"></i>
                </div>
             </div>
             <div class="design">
                <h1>UI Design</h1>
                <div>
                    <i class="fa-brands fa-figma fa-2xl" style="color: #ca2121;"></i>
                </div>
                
             </div>
         </div>

     </main>
     <footer class="footer">
        <div class="contato">
            <a href=""><img src="/protflio/img/github.png" alt="github"></a>
            <a href=""><img src="/protflio/img/linkedin (1).png" alt="linkedin"></a>
            <a href=""><img src="/protflio/img/facebook (1).png" alt="facebook"></a>
            <a href=""><img src="/protflio/img/whatsapp (1).png" alt="whatsapp"></a>
        </div>
     </footer> 
     <script src="/protflio/JavaScript/script.js"></script>   
</body>
</html>
